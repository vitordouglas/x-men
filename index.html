<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="O seu poder principal é a emissão de um raio óptico poderoso através de seus olhos. Esse raio é tão intenso que pode causar destruição em larga escala, podendo mesmo perfurar metais e derrubar construções.">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Seu poder principal é a telepatia e o telecinese, que lhe permite ler e controlar mentes, além de mover objetos com a força do pensamento. No entanto, o poder de Jean Grey vai além disso.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description= "Ela é conhecida por suas habilidades sobre-humanas, como agilidade, velocidade e reflexos apurados." >
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Tempestade" data-description= "Ela possui o controle sobre os elementos naturais, como o clima e a atmosfera. Com seus poderes, ela pode criar ventos poderosos, controlar raios e ventos, além de manipular o clima em larga escala." >
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Vampira" data-description ="A Vampira, também conhecida como Anna Marie, é uma mutante dos X-Men que possui a habilidade de absorver os poderes, memórias e energia vital de qualquer pessoa que ela toque.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="Wolverine" data-name="Wolverine" data-description=" Ele é um dos membros mais icônicos dos X-Men. Vamos falar sobre seus poderes! O Wolverine, também conhecido como Logan, é um mutante que possui um fator de cura acelerado, o que significa que ele pode se regenerar rapidamente de lesões, tornando-o quase indestrutível. Além disso, ele possui um esqueleto de adamantium, um metal super resistente, e garras retráteis afiadas que saem de suas mãos" >
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Noturno" data-description="O Noturno, também conhecido como Kurt Wagner, é um mutante com características físicas peculiares. Ele possui uma aparência azul, pele com textura semelhante a de um réptil, olhos amarelos brilhantes e uma cauda preênsil. No entanto, suas habilidades vão além da aparência. O poder mais icônico do Noturno é sua capacidade de teletransporte." >
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Magneto" data-description="Habilidade de manipular campos magnéticos. Ele pode controlar metais, levitá-los, moldá-los de diferentes formas e até mesmo criar campos de força magnética para se proteger. Além disso, Magneto também possui uma conexão telepática com os campos magnéticos da Terra, permitindo-lhe sentir e manipular eventos magnéticos em grande escala." >
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <br/>
    <script src="src/js/script.js"></script>
  </body>
</html>
